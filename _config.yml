#Project Metadata
site_name: RHoA Docs
site_description: 'Documentation on different platforms, builds, information necessary and informative on Planteside 2 gameplay'
copyright: 'Copyright &copy; 2020 RHoA'
show_downloads: true


# Where things are
source: .
encoding: UTF-8
plugins_dir: _plugins
layouts: _layouts
data_dir: _data

# Theme assets
theme:
  # favicon: '_data/icons/favicon.ico'
  name: jekyll-theme-modernist
  # logo: '_data/images/logo.svg'

# Handling Reading
safe                : false
include             : [".htaccess"]
keep_files          : [".git", ".svn"]
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : false

liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false

# Social Accounts:
extra: 
  social:
    - type: 'discord'
      link: 'https://discord.gg/WBrZVHs'
    - type: 'github'
      link: 'https://gitub.com/kajov'


nav:
- Overview: 'index.md'
- Structure menu:
  What is RHoA?: 'about/rhoa.md'